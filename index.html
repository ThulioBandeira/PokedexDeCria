<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon-image" />
      <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">Back &lt;</button>
        <button class="button btn-next">&gt;Next</button>
      </div>
      <img src="./images/pokedex.png" alt="POKEDEX" class="pokedex" />
    </main>
    <script src="./script.js"></script>
  </body>
</html>
